        </header>
        <div class="container" id="main">
            <div class="container" id="logos">
                <img src="../img/Central_KY_Logo2.jpg" class="clublogo">
                <img src="../img/newttraklogo.jpg" class="ttraklogo">
            </div>
            <h1 style="font-size:35px;color: black;text-align: center;"> Contact Us</h1>
        </div>
        <form name="myForm" action="/thanks.html" method="get"
        onsubmit="return validateForm()">
            <section id="formProblems" class="">
                <p>There was a problem with your submission.<br>Errors have been highlighted below.</p>
            </section>
            <section id="fname" class="">
            <label><div>First Name</div>
                <input name="fname" type="text" class="myInput">
                <span>Please Enter your First Name</span>
            </label>
            </section>
            <section id="lname" class="">
                <label><div>Last Name</div>
                    <input name="lname" type="text" class="myInput">
                    <span>Please Enter your Last Name</span>
                </label>
            </section>
            <section id="email" class="">
                <label><div>Email Address</div>
                    <input name="email" type="text" class="myInput" placeholder="someone@email.com">
                    <span>Please Enter your Email Address</span>
                </label>
            </section>
            <section id="comment" class="">
                <label><div>Question and/or Comment</div>
                    <textarea name="comment" type="text" class="myInput" style="width: 300px; height: 100px; resize: none;"></textarea>
                    <span>Please Enter your Comment or Question</span>
                </label>
            </section>
            <section id="btnSubmit">
            <input type="submit" value="Ask My Question"; style="margin-bottom: 25px;" class="btnSubmit";>
            </section>  
          </form>
          
    </body>
